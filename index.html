    <header>
        <div class="left"><a href="index.html"><img src="./images/logo1.png" alt="logo">
                <div>

        <div class="mid">
            <ul>

                <li><a href="#">About Us</a></li>

        <div class="right">

    <div class="container">
        <h3>Join the best Gym of Bhubaneswar</h3>

            <div class="form-group">
                <input type="text" name="name" placeholder="Enter your Name" required>

            <div class="form-group">
                <input type="text" name="name" placeholder="Enter your Age" required>
            </div>
            <div class="form-group-radio">
                <h3>Select Gender</h3>
                <div class="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male">
                </div>
                <div class="female">
                    <label for="female">Fe male</label>
                    <input type="radio" name="gender" id="female">
                </div>
                <div class="other">
                    <label for="other">Other</label>
                    <input type="radio" name="gender" id="other">
                </div>
            </div>
            <div class="form-group">
                <input type="text" name="name" placeholder="Enter your Locality" required>
            </div>
            <div class="form-group">
                <input type="email" name="name" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <input type="tel" name="name" placeholder="Enter your Contact number" required>
            </div>
            <button onclick="myFunction()" class="btn">Submit</button>
        </form>
    </div>

    <aside>
        <div class="adtext"> Register with us and get all premium benifits. </div>
